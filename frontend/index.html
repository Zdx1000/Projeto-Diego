<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de integração de colaboradores Martins</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script defer src="./react-app.js"></script>
</head>
<body>
    <header class="topbar" role="banner">
        <div class="topbar__brand">
            <div class="topbar__brand-badge" aria-hidden="true">
                <i class="fi-rr-dashboard"></i>
            </div>
            <div class="topbar__brand-text">
                <span class="topbar__brand-title">Integração de colaboradores</span>
                <span class="topbar__brand-subtitle">Painel operacional</span>
            </div>
        </div>
        <nav class="topbar__nav" aria-label="Navegação principal">
            <a href="#" class="topbar__nav-button topbar__nav-button--feed is-active" data-view="integration">
                <i class="fi-rr-clipboard" aria-hidden="true"></i>
                <span>Alimentação Integração</span>
            </a>
            <a href="#" class="topbar__nav-button topbar__nav-button--occurrence" data-view="occurrence">
                <i class="fi-rr-bolt" aria-hidden="true"></i>
                <span>Alimentação Ocorrência</span>
            </a>
            <a href="#" class="topbar__nav-button topbar__nav-button--table">
                <i class="fi-rr-table" aria-hidden="true"></i>
                <span>Tabela</span>
            </a>
            <a href="#" class="topbar__nav-button topbar__nav-button--analytics">
                <i class="fi-rr-chart-pie" aria-hidden="true"></i>
                <span>Painel Gráfico</span>
            </a>
            <a href="#" class="topbar__nav-button topbar__nav-button--settings" data-view="settings">
                <i class="fi-rr-settings" aria-hidden="true"></i>
                <span>Configurações</span>
            </a>
        </nav>
        <div class="topbar__mode" aria-live="polite">
            <button id="topbar-mode-toggle" class="topbar__mode-toggle" type="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Selecionar modo visual" aria-controls="topbar-mode-menu">
                <span class="topbar__mode-indicator" aria-hidden="true"></span>
                <span class="topbar__mode-label">Modo Padrão</span>
                <i class="fi-rr-angle-small-down topbar__mode-chevron" aria-hidden="true"></i>
            </button>
            <ul id="topbar-mode-menu" class="topbar__mode-menu" role="listbox" aria-labelledby="topbar-mode-toggle"></ul>
        </div>
    </header>
    <div id="root"></div>
</body>
</html>
